[variables]
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.build]
cmds = [
    "cd backend",
    "pip install -r requirements.txt",
    "mkdir -p uploaded_docs",
    "mkdir -p chroma_db"
]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
